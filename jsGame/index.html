<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Guess the Word Game</title>
</head>
<body>
    <div class="winner hidden">
        <lottie-player
            src="https://assets9.lottiefiles.com/packages/lf20_0y2x6xwo.json"
            background="transparent"
            speed="1"
            style="width: 100%; height: 300px"
            loop
            autoplay
        ></lottie-player>
    </div>
    <main class="app">
        <div class="container">
            <div class="header">
                <h1 class="title">Guess the Word</h1>
            </div>
            <div class="card">
                <div class="card_content">
                    <input class="typing" type="text" maxlength="1" placeholder="Enter a letter" />
                    <div class="inputs"></div>
                    <div class="info">
                        <p class="disc"></p>
                        <p>Number of Attempts: <span class="guess_count"></span></p>
                    </div>
                    <button class="retry_button">Try Again ðŸ˜‰</button>
                    
                </div>
            </div>
           
        </div>
            <input type="submit" value="Home" class="home_button"> 
    </main>
       
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
